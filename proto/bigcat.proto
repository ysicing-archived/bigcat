syntax = "proto3";
option go_package = "./proto";

package proto;

service Greeter {
    rpc Hello(HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
    string request = 1;
}

message HelloResponse {
    string response = 1;
}
